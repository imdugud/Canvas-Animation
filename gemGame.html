<!DOCTYPE html>
<html>
<head>
	<title>Dilly Game</title>
	<style type="text/css">
		canvas{
			
		}
	</style>
</head>
<body>
	<canvas id="Game-Canvas"></canvas>
    <script src="utils.js"></script>
    <script src="animate.js"></script>
    <script src="game.js"></script>
	<script type="text/javascript">
	'use strict';
	var context = null;
	function meDraw () {
		var val = UTILS.randomIntFromInterval(0,2);
		context.beginPath();
      context.arc(10+val, 10+val, 5, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
	}
    window.Animate.init({
       	canvasId: 'Game-Canvas',
       	windowFocusControl: true,
       	draw: meDraw,
       	canvasSize: {w: 500, h: 500}
    });
    context = window.Animate.getContext();
    window.Animate.startAnimation();

	</script>
	
</body>
</html>
