<canvas id="Game-Canvas"></canvas>
<script src="utils.js"></script>
<script src="draw.js"></script>
<script src="animate.js"></script>
<script src="game.js"></script>
<script type="text/javascript">
    'use strict';
    var context = null;
    function meUpdate() {
        var val = UTILS.randomIntFromInterval(0, 500);
        var val2 = UTILS.randomIntFromInterval(0, 500);
        Draw.line({x:val,y:val2},{x:val2,y:val},5,'red');
    }


    window.Animate.init({
        canvasId: 'Game-Canvas',
        windowFocusControl: true,
        update: meUpdate,
        canvasSize: {w: 500, h: 500}
    });
    context = window.Animate.getContext();
    //drawing
    window.Animate.startAnimation();

</script>
